<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Product</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="formAddProduct" novalidate>
        <div class="form-group">
          <label>Product Name:</label>
          <input type="text" class="form-control"  name="productName" ng-model="productAdd.ProductName" required>
          <span ng-show="formAddProduct.productName.$error.required">Product name is required.</span>
        </div>
        <div class="form-group">
            <label>Supplier ID:</label>
            <input type="text" class="form-control" name="supplierID" ng-model="productAdd.SupplierID" required>
            <span ng-show="formAddProduct.supplierID.$error.required">Supplier ID is required.</span>
        </div>
        <div class="form-group">
            <label>Category ID:</label>
            <input type="text" class="form-control" name="categoryID" ng-model="productAdd.CategoryID" required>
            <span ng-show="formAddProduct.categoryID.$error.required">Category ID is required.</span>
        </div>
        <div class="form-group">
            <label>Quantity Per Unit:</label>
            <input type="text" class="form-control" name="quantityPerUnit" ng-model="productAdd.QuantityPerUnit" required>
            <span ng-show="formAddProduct.quantityPerUnit.$error.required">Quantity Per Unit is required.</span>
        </div>
        <div class="form-group">
            <label>Unit Price:</label>
            <input type="text" class="form-control" name="unitPrice" ng-model="productAdd.UnitsInStock" required>
            <span ng-show="formAddProduct.unitPrice.$error.required">Unit Price is required.</span>
        </div>
        <div class="form-group">
            <label>Units In Stock:</label>
            <input type="text" class="form-control"  name="unitsInStock" ng-model="productAdd.UnitPrice" required>
            <span ng-show="formAddProduct.unitsInStock.$error.required">Units In Stock is required.</span>
        </div>
        <div class="form-group">
            <label>Units On Order:</label>
            <input type="text" class="form-control" name="unitsOnOrder" ng-model="productAdd.UnitsOnOrder" required>
            <span ng-show="formAddProduct.unitsOnOrder.$error.required">Units On Order is required.</span>
        </div>
        <div class="form-group">
            <label>Reorder Level:</label>
            <input type="text" class="form-control"  name="reorderLevel" ng-model="productAdd.ReorderLevel" required>
            <span ng-show="formAddProduct.reorderLevel.$error.required">Reorder Level is required.</span>
        </div>
        <div class="form-group">
            <label for="discontinued">Discontinued:</label>
            Yes: <input type="radio" value="true" ng-model="productAdd.Discontinued" ng-checked="true">
            No: <input type="radio" value="false" ng-model="productAdd.Discontinued">
        </div>
      </form>
</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-primary" value="Add" ng-disabled="formAddProduct.productName.$invalid || 
                                      formAddProduct.supplierID.$invalid ||
                                      formAddProduct.categoryID.$invalid ||
                                      formAddProduct.quantityPerUnit.$invalid ||
                                      formAddProduct.unitPrice.$invalid ||
                                      formAddProduct.unitsInStock.$invalid ||
                                      formAddProduct.unitsOnOrder.$invalid ||
                                      formAddProduct.reorderLevel.$invalid" ng-click="addProduct()">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
