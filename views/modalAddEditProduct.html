<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add/Edit Product</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="formEditProduct"> 
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" class="form-control" name="productName" ng-model="product.ProductName" required>
          <span ng-show="formEditProduct.productName.$error.required">Product name is required.</span>
        </div>
        <div class="form-group">
            <label for="supplierID">Supplier ID:</label>
            <input type="text" class="form-control" name="supplierID" ng-model="product.SupplierID" required>
            <span ng-show="formEditProduct.supplierID.$error.required">Supplier ID is required.</span>
        </div>
        <div class="form-group">
            <label for="categoryID">Category ID:</label>
            <input type="text" class="form-control" name="categoryID" ng-model="product.CategoryID" required>
            <span ng-show="formEditProduct.categoryID.$error.required">Category ID is required.</span>
        </div>
        <div class="form-group">
            <label for="quantityPerUnit">Quantity Per Unit:</label>
            <input type="text" class="form-control" name="quantityPerUnit" ng-model="product.QuantityPerUnit" required>
            <span ng-show="formEditProduct.quantityPerUnit.$error.required">Quantity Per Unit is required.</span>
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price:</label>
            <input type="text" class="form-control" name="unitPrice" ng-model="product.UnitPrice" required>
            <span ng-show="formEditProduct.unitPrice.$error.required">Unit Price is required.</span>
        </div>
        <div class="form-group">
            <label for="unitsInStock">Units In Stock:</label>
            <input type="text" class="form-control" name="unitsInStock" ng-model="product.UnitsInStock" required>
            <span ng-show="formEditProduct.unitsInStock.$error.required">Units In Stock is required.</span>
        </div>
        <div class="form-group">
            <label for="unitsOnOrder">Units On Order:</label>
            <input type="text" class="form-control" name="unitsOnOrder" ng-model="product.UnitsOnOrder" required>
            <span ng-show="formEditProduct.unitsOnOrder.$error.required">Units On Order is required.</span>
        </div>
        <div class="form-group">
            <label for="reorderLevel">Reorder Level:</label>
            <input type="text" class="form-control"  name="reorderLevel" ng-model="product.ReorderLevel" required>
            <span ng-show="formEditProduct.reorderLevel.$error.required">Reorder Level is required.</span>
        </div>
        <div class="form-group">
            <label for="discontinued">Discontinued:</label>
            Yes: <input type="radio" value="true" ng-model="product.Discontinued" ng-checked="product.Discontinued == true">
            No: <input type="radio" value="false" ng-model="product.Discontinued" ng-checked="product.Discontinued == false">
        </div>
      </form>
</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-primary" value="Add/Edit" ng-disabled="formEditProduct.productName.$invalid || 
                                      formEditProduct.supplierID.$invalid ||
                                      formEditProduct.categoryID.$invalid ||
                                      formEditProduct.quantityPerUnit.$invalid ||
                                      formEditProduct.unitPrice.$invalid ||
                                      formEditProduct.unitsInStock.$invalid ||
                                      formEditProduct.unitsOnOrder.$invalid ||
                                      formEditProduct.reorderLevel.$invalid" ng-click="addEditProduct()">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
