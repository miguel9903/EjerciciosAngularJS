<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete Product</h3>
</div>
<div class="modal-body" id="modal-body">
    <p class="text-center">Are you sure to delete the product '{{ data.ProductName }}'?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="deleteProduct(data.ProductID)">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
