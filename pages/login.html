<div class="row" ng-controller="loginController">
    <div class="col">
        <h1 class="text-center m-5">Login</h1>
        <form class="form-horizontal" name="formLogIn" style="width: 50%; margin: 50px auto;">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">User:</label>
              <div class="col-sm-10">
                <input type="text" name="user" class="form-control" ng-model="user" placeholder="Enter user" required>
            </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" ng-model="password" placeholder="Enter password" required>
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" ng-click="logIn()" ng-disabled="formLogIn.user.$invalid || formLogIn.password.$invalid"">Log In</button>
                </div>
              </div>
          </form>
    </div>
</div>
