<h1 class="text-center m-15">Mini-max Sum</h1>
<div class="row">
    <div class="col">
        <form class="form-horizontal" style="width: 40%;">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">N:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="email" placeholder="Enter the value of N" ng-model="nValue">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addArrayValues()">Add numbers</button>
                <button type="submit" class="btn btn-default" ng-click="emptyData()">Reset</button>
              </div>
            </div>
          </form>
          <div style="margin-left: 90px;">
            <p>
                <b>Entered values: </b>
                {{ showArray() }}
            </p>
            <p>
                <b>Min Sum: </b>
                {{ min }}
            </p>
            <p>
                <b>Max Sum: </b>
                {{ max }}
            </p>
          </div>
    </div>
</div>
