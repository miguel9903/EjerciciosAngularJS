<h1 class="text-center m-5">Consume http service</h1>
<div class="row">
    <div class="col">
        <table class="table ">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Filter</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{ product.ProductID }}</td>
                    <td>{{ product.ProductName }}</td>
                    <td>
                      <button ng-click="open('', product.ProductID)" class="btn btn-success">Product Detail</button>  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
