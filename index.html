<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Angular JS</title>

    <!-- Bootstrap 3 CSS-->
    <link rel="stylesheet" href="libs/bootstrap 3/css/bootstrap.min.css">
 
    <!-- Own Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app="angularApp">
  <div ng-controller="appController">

    <!-- Navbar menu -->
    <nav class="navbar navbar-inverse" ng-controller="loginController">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" ng-if="loginUser==false">AngularJS</a>
        </div>
        <ul class="nav navbar-nav">
          <li ng-if="loginUser"><a class="nav-link" href="#!exercise1">Exercise 1</a></li>
          <li ng-if="loginUser"><a class="nav-link" href="#!exercise2">Exercise 2</a></li>
          <li ng-if="loginUser"><a class="nav-link" href="#!exercise3">Exercise 3</a></li>
          <li ng-if="loginUser"><a class="nav-link" href="#!exercise4">Exercise 4</a></li>
          <li ng-if="loginUser"><a class="nav-link" href="#!exercise5">Exercise 5</a></li>
          <li ng-if="loginUser"><a class="nav-link" href="#" ng-click="logOut()">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div ng-view></div>   
    </div>
  </div>
      <!-- Angular JS -->
      <script src="libs/angularjs/angular.min.js"></script>
      <script src="libs/angularjs/angular-route.min.js"></script>
      <script src="libs/angularjs/angular-animate.min.js"></script>
  
      <!-- JQuery -->
      <script src="libs/jquery/jquery-3.5.1.min.js"></script>
      
      <!-- Popper JS -->
      <script src="libs/popper/popper.min.js"></script>

      <!-- Bootstrap 3 JS -->
      <script src="libs/bootstrap 3/js/bootstrap.min.js"></script>

      <!-- Bootbox JS -->
      <script src="libs/bootbox/bootbox.js"></script>
      <script src="libs/bootbox/bootbox.locales.js"></script>

      <!-- UI Boostrap JS -->
      <script src="libs/ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
    
      <!-- Controllers -->
      <script src="controllers/app.js"></script>
      <script src="controllers/login.js"></script>
      <script src="controllers/exercise1.js"></script>
      <script src="controllers/exercise2.js"></script>
      <script src="controllers/exercise3.js"></script>
      <script src="controllers/exercise4.js"></script>
      <script src="controllers/exercise5.js"></script>

      <!-- Filters -->
      <script src="filters/board.js"></script>
</body>
</html>
